{% extends "_base.html" %}
{% block content %}
  <h1>
    Tag list <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary link-to-page">+</a>
  </h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a class="link" href="{% url "todo_list:tag-update" pk=tag.id %}">Update</a></td>
        <td><a class="link" href="{% url "todo_list:tag-delete" pk=tag.id %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
